<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh_sum_chan(arr) {
        let tong = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0){
                tong += arr[i]
            }
        }return tong
    }
    let arr2 = [1,2,5,8,9]
    alert(tinh_sum_chan(arr2))
</script>

</body>
</html>
