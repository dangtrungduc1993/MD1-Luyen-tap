<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tim_phan_tu(arr) {
        let tong = 0
        for (let i = 0; i < arr.length; i++) {
            tong += arr[i]
        }
        let trung_binh = tong / arr.length
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > trung_binh){
                document.write(arr[i] + "<br>")
            }
        }
    }
    let arr2 = [1,3,5,7,9]
    document.write(tim_phan_tu(arr2))
</script>
</body>
</html>
