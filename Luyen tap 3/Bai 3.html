<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tim_gt_max(arr) {
        let max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max){
                max = arr[i]
            }
        }return max
    }
    let arr2 = [1,3,5,7,9]
    alert(tim_gt_max(arr2))
</script>

</body>
</html>
