<body>
<script>
  function check(arr,x) {

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == x){
          return [x,i]
      }
    }
    return [x,-1]
  }
  let x = +prompt("nhap vao so bat ky")
  let arr2 = [1,3,5,7,9]
  console.log(check(arr2,x))

</script>
