<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dao_nguoc(num) {
        let a = num.toString().split('').reverse().join('')
        let c = parseInt(a)
        return c
    }
    let number = +prompt("Nhap vao so a")
    alert(dao_nguoc(number))




</script>

</body>
</html>
