<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap so muon tinh giai thua")
    let giai_thua = 1
    for (let i = 1; i <= a ; i++) {
        giai_thua *= i
    }
    alert("Giai thua cua " + a + " la : " + giai_thua)


</script>

</body>
</html>
