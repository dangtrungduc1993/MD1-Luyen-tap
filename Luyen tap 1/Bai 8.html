<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhap so luong muon in")
    let a = 0
    let b = 1
    document.write(a + "<br>")
    document.write(b + "<br>")
    let temp
    for (let i = 3; i <= n ; i++) {
        temp = a + b;
        document.write(temp + "<br>")
        a = b
        b = temp
    }


</script>

</body>
</html>
