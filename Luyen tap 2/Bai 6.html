<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tim_min(arr) {
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min){
                min = arr[i]
            }
        }
        return "Gia tri nho nhat trong mang la : " + min
    }
    let arr2 = [2,4,6,8]
    alert(tim_min(arr2))
</script>
</body>
</html>
