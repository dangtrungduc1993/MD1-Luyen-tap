<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh_hieu_arr(arr) {
        let hieu = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (i > 0){
                hieu -= arr[i]
            }
        }return hieu
    }
    let arr2 = [1,3,5,7,9]
    alert(tinh_hieu_arr(arr2))
</script>
</body>
</html>
