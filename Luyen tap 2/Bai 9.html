<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinh_giai_thua(n) {
        let tich = 1
        if (n == 0){
            return "Giai thua cua 0 la 1"
        }
        for (let i = 1; i <= n; i++) {
            tich *= i
        }
        return "Giai thua cua : " + n + " la : " + tich
    }
    let a = +prompt("nhap vao so bat ky")
    alert(tinh_giai_thua(a))

</script>

</body>
</html>
